<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futarchy SDK - SDAI Approval Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 2rem;
            width: 100%;
            max-width: 500px;
            margin: 1rem;
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .header p {
            color: #666;
            font-size: 0.9rem;
        }
        
        .status-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border: 1px solid #e9ecef;
        }
        
        .status-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        
        .status-row:last-child {
            margin-bottom: 0;
        }
        
        .status-label {
            font-weight: 500;
            color: #555;
        }
        
        .status-value {
            font-family: 'Monaco', monospace;
            font-size: 0.85rem;
            color: #333;
        }
        
        .connected {
            color: #28a745;
        }
        
        .disconnected {
            color: #dc3545;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #555;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 0.875rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 0.75rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover:not(:disabled) {
            background: #5a6268;
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .log-container {
            margin-top: 1.5rem;
        }
        
        .log-header {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #555;
        }
        
        .log {
            background: #1a1a1a;
            color: #00ff41;
            font-family: 'Monaco', monospace;
            font-size: 0.8rem;
            padding: 1rem;
            border-radius: 8px;
            height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
            line-height: 1.4;
        }
        
        .contracts {
            font-size: 0.8rem;
            color: #666;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #e9ecef;
        }
        
        .contracts-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .contract-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.25rem;
        }
        
        .contract-address {
            font-family: 'Monaco', monospace;
            color: #333;
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background: #e9ecef;
            border-radius: 2px;
            overflow: hidden;
            margin: 1rem 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèõÔ∏è Futarchy SDK</h1>
            <p>SDAI Approval Demo on Gnosis Chain</p>
        </div>
        
        <div class="status-card">
            <div class="status-row">
                <span class="status-label">Wallet:</span>
                <span class="status-value disconnected" id="wallet-status">Not connected</span>
            </div>
            <div class="status-row">
                <span class="status-label">Network:</span>
                <span class="status-value" id="network-status">Gnosis Chain</span>
            </div>
            <div class="status-row">
                <span class="status-label">sDAI Balance:</span>
                <span class="status-value" id="balance-status">-</span>
            </div>
        </div>
        
        <div class="form-group">
            <label for="approval-amount">Approval Amount (sDAI)</label>
            <input type="number" id="approval-amount" value="1000" min="0" step="1">
        </div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progress"></div>
        </div>
        
        <button class="btn btn-primary" id="connect-btn">Connect Wallet</button>
        <button class="btn btn-secondary" id="approve-btn" disabled>Approve sDAI</button>
        
        <div class="log-container">
            <div class="log-header">üìú Transaction Log</div>
            <div class="log" id="log"></div>
        </div>
        
        <div class="contracts">
            <div class="contracts-title">üìã Contract Addresses</div>
            <div class="contract-item">
                <span>sDAI:</span>
                <span class="contract-address">0xaf204776c7245bF4147c2612BF6e5972Ee483701</span>
            </div>
            <div class="contract-item">
                <span>Futarchy Router:</span>
                <span class="contract-address">0x7495a583ba85875d59407781b4958ED6e0E1228f</span>
            </div>
        </div>
    </div>

    <script type="module">
        // Import viem directly from CDN
        import { 
            createWalletClient, 
            createPublicClient, 
            custom,
            http,
            parseEther,
            formatEther
        } from 'https://esm.sh/viem@1.19.0';
        import { gnosis } from 'https://esm.sh/viem@1.19.0/chains';

        // Contract addresses
        const CONTRACTS = {
            SDAI: '0xaf204776c7245bF4147c2612BF6e5972Ee483701',
            FUTARCHY_ROUTER: '0x7495a583ba85875d59407781b4958ED6e0E1228f'
        };

        // ERC20 ABI (minimal)
        const ERC20_ABI = [
            {
                name: 'approve',
                type: 'function',
                stateMutability: 'nonpayable',
                inputs: [
                    { name: 'spender', type: 'address' },
                    { name: 'amount', type: 'uint256' }
                ],
                outputs: [{ name: '', type: 'bool' }]
            },
            {
                name: 'balanceOf',
                type: 'function',
                stateMutability: 'view',
                inputs: [{ name: 'account', type: 'address' }],
                outputs: [{ name: '', type: 'uint256' }]
            }
        ];

        class FutarchyDemo {
            constructor() {
                this.publicClient = null;
                this.walletClient = null;
                this.account = null;
                this.isConnected = false;
                
                this.initializeElements();
                this.initializeClients();
                this.attachEventListeners();
                
                this.log('üöÄ Futarchy SDK Demo initialized');
                this.log('üìç Ready to connect wallet...');
            }
            
            initializeElements() {
                this.walletStatus = document.getElementById('wallet-status');
                this.balanceStatus = document.getElementById('balance-status');
                this.connectBtn = document.getElementById('connect-btn');
                this.approveBtn = document.getElementById('approve-btn');
                this.approvalAmount = document.getElementById('approval-amount');
                this.logElement = document.getElementById('log');
                this.progressBar = document.getElementById('progress');
            }
            
            initializeClients() {
                // Initialize public client
                this.publicClient = createPublicClient({
                    chain: gnosis,
                    transport: http('https://rpc.gnosischain.com')
                });
                
                this.log('üåê Connected to Gnosis Chain RPC');
            }
            
            attachEventListeners() {
                this.connectBtn.addEventListener('click', () => this.connectWallet());
                this.approveBtn.addEventListener('click', () => this.approveSDai());
            }
            
            log(message, type = 'info') {
                const timestamp = new Date().toLocaleTimeString();
                const prefix = type === 'error' ? '‚ùå' : type === 'success' ? '‚úÖ' : '‚ÑπÔ∏è';
                const logMessage = `[${timestamp}] ${prefix} ${message}\n`;
                
                this.logElement.textContent += logMessage;
                this.logElement.scrollTop = this.logElement.scrollHeight;
            }
            
            async ensureCorrectChain() {
                try {
                    // Get current chain
                    const chainId = await window.ethereum.request({ method: 'eth_chainId' });
                    const currentChainId = parseInt(chainId, 16);
                    
                    this.log(`üîç Current chain: ${currentChainId}`);
                    
                    if (currentChainId !== 100) { // 100 = Gnosis Chain
                        this.log('üîÑ Wrong chain detected. Switching to Gnosis Chain...');
                        
                        try {
                            // Try to switch to Gnosis Chain
                            await window.ethereum.request({
                                method: 'wallet_switchEthereumChain',
                                params: [{ chainId: '0x64' }], // 0x64 = 100 in hex
                            });
                            
                            this.log('‚úÖ Switched to Gnosis Chain!', 'success');
                            
                        } catch (switchError) {
                            // Chain not added, let's add it
                            if (switchError.code === 4902) {
                                this.log('‚ûï Adding Gnosis Chain to wallet...');
                                
                                await window.ethereum.request({
                                    method: 'wallet_addEthereumChain',
                                    params: [{
                                        chainId: '0x64',
                                        chainName: 'Gnosis Chain',
                                        nativeCurrency: {
                                            name: 'XDAI',
                                            symbol: 'XDAI',
                                            decimals: 18,
                                        },
                                        rpcUrls: ['https://rpc.gnosischain.com'],
                                        blockExplorerUrls: ['https://gnosisscan.io/'],
                                    }],
                                });
                                
                                this.log('‚úÖ Gnosis Chain added and switched!', 'success');
                            } else {
                                throw switchError;
                            }
                        }
                    } else {
                        this.log('‚úÖ Already on Gnosis Chain!', 'success');
                    }
                    
                } catch (error) {
                    this.log(`‚ùå Chain switching failed: ${error.message}`, 'error');
                    throw error;
                }
            }
            
            updateProgress(percentage) {
                this.progressBar.style.width = `${percentage}%`;
            }
            
            async connectWallet() {
                try {
                    this.connectBtn.disabled = true;
                    this.connectBtn.textContent = 'Connecting...';
                    this.updateProgress(25);
                    
                    this.log('üîó Requesting wallet connection...');
                    
                    if (!window.ethereum) {
                        throw new Error('No injected wallet found. Please install MetaMask.');
                    }
                    
                    // Request account access
                    const accounts = await window.ethereum.request({ 
                        method: 'eth_requestAccounts' 
                    });
                    
                    if (accounts.length === 0) {
                        throw new Error('No accounts available');
                    }
                    
                    this.account = accounts[0];
                    this.updateProgress(50);
                    
                    // Check if we're on the correct chain
                    await this.ensureCorrectChain();
                    
                    // Create wallet client
                    this.walletClient = createWalletClient({
                        chain: gnosis,
                        transport: custom(window.ethereum)
                    });
                    
                    this.updateProgress(75);
                    
                    // Update UI
                    this.isConnected = true;
                    this.walletStatus.textContent = `${this.account.slice(0, 6)}...${this.account.slice(-4)}`;
                    this.walletStatus.className = 'status-value connected';
                    
                    this.connectBtn.textContent = 'Connected ‚úì';
                    this.approveBtn.disabled = false;
                    
                    this.updateProgress(100);
                    this.log(`‚úÖ Connected to ${this.account}`, 'success');
                    
                    // Fetch balance
                    await this.updateBalance();
                    
                    setTimeout(() => this.updateProgress(0), 1000);
                    
                } catch (error) {
                    this.log(`Connection failed: ${error.message}`, 'error');
                    this.connectBtn.disabled = false;
                    this.connectBtn.textContent = 'Connect Wallet';
                    this.updateProgress(0);
                }
            }
            
            async updateBalance() {
                try {
                    if (!this.account) return;
                    
                    this.log('üí∞ Fetching sDAI balance...');
                    
                    const balance = await this.publicClient.readContract({
                        address: CONTRACTS.SDAI,
                        abi: ERC20_ABI,
                        functionName: 'balanceOf',
                        args: [this.account]
                    });
                    
                    const formattedBalance = formatEther(balance);
                    this.balanceStatus.textContent = `${parseFloat(formattedBalance).toFixed(4)} sDAI`;
                    
                    this.log(`üìä Balance: ${formattedBalance} sDAI`);
                    
                } catch (error) {
                    this.log(`Balance fetch failed: ${error.message}`, 'error');
                    this.balanceStatus.textContent = 'Error';
                }
            }
            
            async approveSDai() {
                try {
                    if (!this.isConnected) {
                        this.log('‚ùå Please connect wallet first', 'error');
                        return;
                    }
                    
                    this.approveBtn.disabled = true;
                    this.approveBtn.textContent = 'Approving...';
                    
                    const amount = this.approvalAmount.value;
                    const approvalAmount = parseEther(amount);
                    
                    this.updateProgress(20);
                    this.log(`üîÑ Preparing approval for ${amount} sDAI...`);
                    
                    this.updateProgress(40);
                    this.log('‚è≥ Waiting for user confirmation...');
                    
                    // Execute approval
                    const hash = await this.walletClient.writeContract({
                        address: CONTRACTS.SDAI,
                        abi: ERC20_ABI,
                        functionName: 'approve',
                        args: [CONTRACTS.FUTARCHY_ROUTER, approvalAmount],
                        account: this.account
                    });
                    
                    this.updateProgress(60);
                    this.log(`üì§ Transaction submitted: ${hash}`);
                    this.log('‚è≥ Waiting for confirmation...');
                    
                    // Wait for transaction receipt
                    const receipt = await this.publicClient.waitForTransactionReceipt({ 
                        hash 
                    });
                    
                    this.updateProgress(100);
                    this.log(`üéâ Approval successful!`, 'success');
                    this.log(`üìä Block: ${receipt.blockNumber}, Gas: ${receipt.gasUsed}`, 'success');
                    
                    // Update balance
                    await this.updateBalance();
                    
                    setTimeout(() => this.updateProgress(0), 2000);
                    
                } catch (error) {
                    this.log(`Approval failed: ${error.message}`, 'error');
                    this.updateProgress(0);
                } finally {
                    this.approveBtn.disabled = false;
                    this.approveBtn.textContent = 'Approve sDAI';
                }
            }
        }

        // Initialize the demo when page loads
        document.addEventListener('DOMContentLoaded', () => {
            window.futarchyDemo = new FutarchyDemo();
        });
    </script>
</body>
</html>
