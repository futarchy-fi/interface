<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futarchy Pool Setup</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        button {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .loading {
            text-align: center;
            color: #7f8c8d;
            font-style: italic;
            margin: 20px 0;
        }
        
        .error {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .success {
            background: #27ae60;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .result {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            max-height: 500px;
            overflow-y: auto;
        }
        
        .result h3 {
            margin-top: 0;
            color: #2c3e50;
        }
        
        pre {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .info {
            background: #3498db;
            color: white;
            padding: 10px 15px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 14px;
        }
        
        .filename {
            background: #f39c12;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            border-color: #3498db;
            outline: none;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .form-section h2 {
            color: #2c3e50;
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Futarchy Pool Setup</h1>
        
        <div class="info">
            <strong>API Endpoints:</strong><br>
            ‚Ä¢ <code>/api/futarchy</code> - Run futarchy:auto:config and get latest pool setup<br>
            ‚Ä¢ <code>/api/latest</code> - Get latest pool setup without running command<br>
            ‚Ä¢ <code>/api/futarchy/auto</code> - Run futarchy with custom configuration
        </div>

        <div class="form-section">
            <h2>üìù Configuration</h2>
            <form id="futarchyForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="marketName">Market Name</label>
                        <input type="text" id="marketName" name="marketName" value="lol" placeholder="lol" required>
                    </div>
                    <div class="form-group">
                        <label for="company">Company</label>
                        <input type="text" id="company" name="company" value="GNOSIS" placeholder="GNOSIS" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="companyToken">Company Token Address</label>
                        <input type="text" id="companyToken" name="companyToken" value="0x9c58bacc331c9aa871afd802db6379a98e80cedb" placeholder="0x9c58bacc331c9aa871afd802db6379a98e80cedb" required>
                    </div>
                    <div class="form-group">
                        <label for="currencyToken">Currency Token Address</label>
                        <input type="text" id="currencyToken" name="currencyToken" value="0xaf204776c7245bf4147c2612bf6e5972ee483701" placeholder="0xaf204776c7245bf4147c2612bf6e5972ee483701" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="endTime">End Time (Unix Timestamp)</label>
                        <input type="number" id="endTime" name="endTime" value="1750239540" placeholder="1750239540" required>
                    </div>
                    <div class="form-group">
                        <label for="spotPrice">Spot Price</label>
                        <input type="number" id="spotPrice" name="spotPrice" value="1" placeholder="1" step="0.01" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="eventProbability">Event Probability (%)</label>
                        <input type="number" id="eventProbability" name="eventProbability" value="99" placeholder="99" min="0" max="100" required>
                    </div>
                    <div class="form-group">
                        <label for="initialImpact">Initial Impact</label>
                        <input type="number" id="initialImpact" name="initialImpact" value="1" placeholder="1" step="0.01" required>
                    </div>
                </div>
            </form>
        </div>
        
        <div class="button-group">
            <button id="runFutarchy" onclick="runFutarchy()">
                üöÄ Run Futarchy Setup
            </button>
            <button id="runFutarchyAuto" onclick="runFutarchyAuto()">
                ‚ö° Run with Custom Config
            </button>
            <button id="getLatest" onclick="getLatest()">
                üìã Get Latest Pool Data
            </button>
            <button onclick="clearResults()">
                üóëÔ∏è Clear Results
            </button>
        </div>
        
        <div id="loading" class="loading" style="display: none;">
            ‚è≥ Processing... Please wait
        </div>
        
        <div id="message"></div>
        <div id="result"></div>
    </div>

    <script>
        async function runFutarchy() {
            setLoading(true);
            clearMessage();
            
            try {
                const response = await fetch('/api/futarchy');
                const data = await response.json();
                
                if (data.success) {
                    showSuccess(`Successfully ran futarchy setup! Latest file: ${data.filename}`);
                    displayResult(data);
                } else {
                    showError(data.error || 'Unknown error occurred');
                }
            } catch (error) {
                showError(`Network error: ${error.message}`);
            } finally {
                setLoading(false);
            }
        }
        
        async function getLatest() {
            setLoading(true);
            clearMessage();
            
            try {
                const response = await fetch('/api/latest');
                const data = await response.json();
                
                if (data.success) {
                    showSuccess(`Retrieved latest pool data: ${data.filename}`);
                    displayResult(data);
                } else {
                    showError(data.error || 'No pool data found');
                }
            } catch (error) {
                showError(`Network error: ${error.message}`);
            } finally {
                setLoading(false);
            }
        }
        
        async function runFutarchyAuto() {
            setLoading(true);
            clearMessage();
            
            const form = document.getElementById('futarchyForm');
            const formData = new FormData(form);
            const config = Object.fromEntries(formData.entries());
            
            try {
                const response = await fetch('/api/futarchy/auto', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(config)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showSuccess(`Successfully ran futarchy setup with custom config! Latest file: ${data.filename}`);
                    displayResult(data);
                } else {
                    showError(data.error || 'Unknown error occurred');
                }
            } catch (error) {
                showError(`Network error: ${error.message}`);
            } finally {
                setLoading(false);
            }
        }
        
        function setLoading(isLoading) {
            const loadingDiv = document.getElementById('loading');
            const buttons = document.querySelectorAll('button');
            
            loadingDiv.style.display = isLoading ? 'block' : 'none';
            buttons.forEach(button => {
                button.disabled = isLoading;
            });
        }
        
        function showError(message) {
            document.getElementById('message').innerHTML = 
                `<div class="error">‚ùå Error: ${message}</div>`;
        }
        
        function showSuccess(message) {
            document.getElementById('message').innerHTML = 
                `<div class="success">‚úÖ ${message}</div>`;
        }
        
        function clearMessage() {
            document.getElementById('message').innerHTML = '';
        }
        
        function clearResults() {
            document.getElementById('result').innerHTML = '';
            clearMessage();
        }
        
        function displayResult(data) {
            const resultDiv = document.getElementById('result');
            const poolCount = data.data.createdPools ? data.data.createdPools.length : 0;
            
            resultDiv.innerHTML = `
                <div class="result">
                    <h3>üìä Futarchy Pool Setup Results</h3>
                    <p><strong>File:</strong> <span class="filename">${data.filename}</span></p>
                    <p><strong>Timestamp:</strong> ${new Date(data.timestamp).toLocaleString()}</p>
                    <p><strong>Proposal Address:</strong> <code>${data.data.proposalAddress || 'N/A'}</code></p>
                    <p><strong>Created Pools:</strong> ${poolCount}</p>
                    <p><strong>Spot Price:</strong> ${data.data.settings?.spotPrice || 'N/A'}</p>
                    
                    <h4>üîß Pool Details:</h4>
                    <pre>${JSON.stringify(data.data, null, 2)}</pre>
                </div>
            `;
        }
        
        // Auto-load latest data on page load
        window.addEventListener('load', () => {
            getLatest();
        });
    </script>
</body>
</html>
